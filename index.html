<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Lamia ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:Arial;
    overflow:hidden;
    animation: bgChange 8s infinite alternate;
}

@keyframes bgChange{
    0%{background:#ff4e8a;}
    25%{background:#ff7eb3;}
    50%{background:#ff9966;}
    75%{background:#ff5e62;}
    100%{background:#ff1493;}
}

h1{
    color:white;
    font-size:50px;
    text-align:center;
}

button{
    padding:15px 35px;
    font-size:20px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:absolute;
}

#yes{
    background:hotpink;
    color:white;
    right:30%;
    top:60%;
}

#no{
    background:white;
    left:30%;
    top:60%;
    transition: all 0.4s ease;
}

#result{
    display:none;
    text-align:center;
}

img{
    width:400px;        /* ‡¶¨‡ßú ‡¶ï‡¶∞‡¶≤‡¶æ‡¶Æ */
    max-width:80%;
    border-radius:25px;
    margin-top:20px;
    box-shadow:0 0 30px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<h1 id="question">DO YOU LOVE ME ? EMI üíñ</h1>

<button id="yes" onclick="showLove()">Yes üíò</button>
<button id="no">No üòè</button>

<div id="result">
    <h1>Yay! I knew you'd say YES! ‚ù§Ô∏è</h1>
    <img src="c.jpg">


</div>

<script>
let noBtn = document.getElementById("no");

noBtn.addEventListener("mouseenter", function(){
    let maxX = window.innerWidth - noBtn.offsetWidth;
    let maxY = window.innerHeight - noBtn.offsetHeight;

    let x = Math.random() * maxX;
    let y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

function showLove(){
    document.getElementById("question").style.display="none";
    document.getElementById("yes").style.display="none";
    document.getElementById("no").style.display="none";
    document.getElementById("result").style.display="block";
}
</script>

</body>
</html>
